<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Map Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <!--Created a container holding my sidebar and map-->
    <body>
        <div class="container">
            <div class="sidebar">
                <h1>Sacramento Landmarks</h1>
                <div class="listings">
                    <form id="form-container" class="form-container">
                     <input type="text" id="hide-listings" value="">
                     <button id="submit-btn">Submit</button>
                 </form>

                    <ul data-bind="foreach: landmarkList">
                        <!--Comment out until I write the function<li class='landmarkList-group-item' data-bind="text: title, click: $parent.dispayListMarkers"></li>
                    </ul>

                    <div data-bind="with:currentLandmark">
                        <div data-bind="click: $parent.openMarker"></div>

                    </div>

            </div>

            <div id="map"></div>

        </div>

        <!--Loaded the Javascript API asynchronously -->
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpFRby6aTPGUOHkMqOtVC4DT3YjkMlhwo&v=3&callback=initMap">
        </script>

    </body>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</html>
