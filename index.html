    <!--Created a container holding my sidebar and map-->
    <body>
        <div class="container">
            <div class="sidebar">

                <h1>Sacramento Landmarks</h1>
                <div class="listings">
                    <form id="form-container" class="form-container">
                     <input type="text" id="hide-listings" value="">
                     <button id="submit-btn">Submit</button>
                 </form>
                    <div>
                        <ul>Listing 1</ul>
                    </div>
            </div>

            <div id="map"></div>

        </div>


    	<!--This function contains everything that happens after the page loads but before our user interacts with our map-->
    	<script>
      		var map;
      		function initMap() {
        	// Constructor creates a new map - only center and zoom are required.
        		map = new google.maps.Map(document.getElementById('map'), {
        			center: {lat: 38.576661, lng: -121.493637},
          			zoom: 13
        		}); 

      		}
           
            var locations = new Array();

            locations[0] = new google.maps.LatLng(38.576946, -121.493626);
            locations[1] = new google.maps.LatLng(38.572534, -121.471202);
            locations[2] = new google.maps.LatLng(38.580464, -121.484859);

            //Now store marker in our array
            var pointMarker = new Array();

            function setMarkers() {
                for(var i=0; i<locations.length; i++){
                    pointMarker[i] = new google.maps.Marker({
                        position: location[i],
                        map: map,
                        animation: google.maps.Animation.BOUNCE,
                        title: "location"+ i
                    })

                }

            }


    	</script>

    	<!--Loaded the Javascript API asynchronously -->
    	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpFRby6aTPGUOHkMqOtVC4DT3YjkMlhwo&v=3&callback=initMap">
    	</script>

  	</body>
