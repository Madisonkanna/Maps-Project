<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Map Page</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

    <body>

    	<div id="map"></div>
    	<!--This function contains everything that happens after the page loads but before our user interacts with our map-->
    	<script>
      		var map;
      		function initMap() {
        	// Constructor creates a new map - only center and zoom are required.
        		map = new google.maps.Map(document.getElementById('map'), {
        			center: {lat: 38.543358, lng: -121.490765},
          			zoom: 13
        		}); 
        		var freeport = {lat: 38.550989, lng: -121.489125};
        		var marker = new google.maps.Marker({
        			position: freeport,
        			map: map,
        			title: 'First Marker!'
        		});


      		}
    	</script>

    	<!--Loaded the Javascript API asynchronously -->
    	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpFRby6aTPGUOHkMqOtVC4DT3YjkMlhwo&v=3&callback=initMap">
    	</script>


  	</body>


</html>
