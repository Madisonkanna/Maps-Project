<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Map Page</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
    <!--Created a container holding my sidebar and map-->
    <body>
        <div class="container">
            <div class="listings">

                <h1>Sacramento Landmarks</h1>
                    <div class="list-box">
                        <ul>Listing 1</ul>
                        <ul>Listing 2</ul>
                    </div>
            </div>

            <div id="map"></div>


        </div>


    	<!--This function contains everything that happens after the page loads but before our user interacts with our map-->
    	<script>
      		var map;
      		function initMap() {
        	// Constructor creates a new map - only center and zoom are required.
        		map = new google.maps.Map(document.getElementById('map'), {
        			center: {lat: 38.576661, lng: -121.493637},
          			zoom: 13
        		}); 
        		var freeport = {lat: 38.57619, lng: -121.497855 };
        		var marker = new google.maps.Marker({
        			position: freeport,
        			map: map,
        			title: 'First Marker!'
        		});
        		//Create an info window
        		var infowindow = new google.maps.InfoWindow({
        			content: 'Here is my infowindow!'
        		});
        		marker.addListener('click', function() {
        			infowindow.open(map, marker);
        		});

      		}
    	</script>

    	<!--Loaded the Javascript API asynchronously -->
    	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpFRby6aTPGUOHkMqOtVC4DT3YjkMlhwo&v=3&callback=initMap">
    	</script>


  	</body>


</html>
