<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Map Page</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
    <!--Created a container holding my sidebar and map-->
    <body>
        <div class="container">
            <div class="sidebar">

                <h1>Sacramento Landmarks</h1>
                <div class="listings">
                    <form id="form-container" class="form-container">
                     <input type="text" id="hide-listings" value="">
                     <button id="submit-btn">Submit</button>
                 </form>
                    <div>
                        <ul>Listing 1</ul>
                    </div>
            </div>

            <div id="map"></div>

        </div>

    	<script>
      		var map;
            var markers = [];
            //This is our view locations model
            var locations = [{
                title: "Capital",
                location: {
                    lat: 38.576828, 
                    lng: -121.493605
                },
                image: 'img/capital.jpg',
                content: 'Hello'
            },
            {
                title: "Old Sacramento",
                location: {
                    lat: 38.583689, 
                    lng: -121.503856
                },
                image: 'img/capital.jpg',
                content: 'Hii'
            },
            {
                title: "Sutter's Fort",
                location: {
                    lat: 38.572417, 
                    lng: -121.471106
                },
                image: 'img/capital.jpg',
                content: 'Hay'
            },

        ];

      		function initMap() {
        	// Constructor creates a new map - only center and zoom are required.
        		map = new google.maps.Map(document.getElementById('map'), {
        			center: {lat: 38.576661, lng: -121.493637},
          			zoom: 13
        		}); 
                //
                var largeInfowindow = new google.maps.InfoWindow();
                var bounds = new google.maps.LatLngBounds();
                for (var i = 0; i < locations.length; i++) {
                    //Get our position from our array of locations
                    var position = locations[i].location;
                    var content = locations[i].content;
                    var title = locations[i].title;
                    var marker = new google.maps.Marker({
                        map: map,
                        position: position,
                        content: content,
                        title: title,
                        animation: google.maps.Animation.DROP,
                        id: i
                    });
                markers.push(marker);
                bounds.extend(marker.position);
                marker.addListener('click', function() {
                    populateInfoWindow(this, largeInfowindow);
                    toggleBounce(this, marker);
                })

            }

            map.fitBounds(bounds);

            function toggleBounce(marker) {
                //Create function to animate markers when clicked
                marker.setAnimation(google.maps.Animation.BOUNCE);
                setTimeout(function() {
                    marker.setAnimation(google.maps.Animation.null);
                }, 300);
                
            }

            function populateInfoWindow(marker, infowindow) {
                if (infowindow.marker != marker) {
                    infowindow.marker = marker;
                    infowindow.open(map, marker);
                    infowindow.addListener('closeclick', function() {
                        infowindow.setMarker(null);
                    })
                }

            }


      		}
                


    	</script>

    	<!--Loaded the Javascript API asynchronously -->
    	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpFRby6aTPGUOHkMqOtVC4DT3YjkMlhwo&v=3&callback=initMap">
    	</script>

  	</body>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

</html>
