<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Map Page</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
    <!--Created a container holding my sidebar and map-->
    <body>
        <div class="container">
            <div class="sidebar">

                <h1>Sacramento Landmarks</h1>
                <div class="listings">
                    <form id="form-container" class="form-container">
                     <input type="text" id="street" value="">
                     <button id="submit-btn">Submit</button>
                 </form>
                    <div>
                        <ul>Listing 1</ul>
                    </div>
            </div>

            <div id="map"></div>

        </div>


    	<!--This function contains everything that happens after the page loads but before our user interacts with our map-->
    	<script>
      		var map;
      		function initMap() {
        	// Constructor creates a new map - only center and zoom are required.
        		map = new google.maps.Map(document.getElementById('map'), {
        			center: {lat: 38.576661, lng: -121.493637},
          			zoom: 13
        		}); 

      		}

            var largeInfowindow = new google.maps.InfoWindow();

            for (var i = 0; i < locations.length; i++) {
                var position = initialMarkers[i].position;
                var title = locations[i].title;
                var marker = new google.maps.Marker({
                    position: position
                    title: title,
                    animation: google.maps.Animation.DROP,
                    id: i 

                });
                markers.push(marker);
                marker.addListener('click', functin(){
                    populateInfoWindow(this, largeInfowindow);
                })
            }


    	</script>

    	<!--Loaded the Javascript API asynchronously -->
    	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpFRby6aTPGUOHkMqOtVC4DT3YjkMlhwo&v=3&callback=initMap">
    	</script>

  	</body>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

</html>
