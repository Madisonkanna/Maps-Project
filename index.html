<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Map Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <!--Created a container holding my sidebar and map-->
    <body>
        <div class="container">
            <div class="sidebar">
                <h1>Sacramento Landmarks</h1>
                <div class="listings">
                    <input class='searchbar' type="text" name="search" placeholder="Search!" autocomplete='off' data-bind='textInput: searchItem'>
                </div>

                    <ul data-bind="foreach: landmarkList">
                        <li class='landmarkList-group-item' data-bind="text: title, click: $parent.displayListMarkers"></li>
                    </ul>

    

            </div>

            <div id="map"></div>

        </div>

        <!--Loaded the Javascript API asynchronously -->
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpFRby6aTPGUOHkMqOtVC4DT3YjkMlhwo&v=3&callback=initMap">
        </script>

    </body>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</html>
